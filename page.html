<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intégration de Jupiter Terminal</title>
    <!-- Chargement du script Jupiter Terminal -->
    <script src="https://terminal.jup.ag/main-v3.js" data-preload></script>
</head>
<body>
    <!-- Conteneur pour le terminal Jupiter -->
    <div id="jupiter-terminal"></div>

    <script>
        // Initialisation du Jupiter Terminal
        window.addEventListener('DOMContentLoaded', () => {
            window.Jupiter.init({
                displayMode: "integrated", // Mode d'affichage intégré
                integratedTargetId: "jupiter-terminal", // ID du conteneur cible
                endpoint: "https://api.mainnet-beta.solana.com", // Endpoint RPC de Solana
            });
        });
    </script>
</body>
</html>
